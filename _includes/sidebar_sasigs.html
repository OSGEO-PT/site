<div class="col-lg-4">
    <h4>Cronologia dos eventos</h4>
    <div class="hline"></div>
        <ul class="popular-posts">
            {% for post in site.categories['eventos'] limit:10 %} 
                <li>
                    <a href="{{ post.url  | prepend: site.baseurl }}"><img src="{{ "/assets/img/eventos_passados/" | prepend: site.baseurl }}{{ post.thumb }}" alt="Popular Post"></a>
                    <p><a href="{{ post.url }}">{{ post.title }}</a></p>
                <em>Posted on {{ post.date | date_to_string }}</em>
            </li>
            {% endfor %} 
        </ul>

    <div class="spacing"></div>

</div>
